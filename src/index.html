<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CockTeller</title>
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a href="#" class="navbar-item is-size-1">
							<img src="src/style/cocktail.png" alt="">
						</a>
						<a href="" role="button" class="navbar-burger active" onclick="this.toggleActive">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>
					<div class="navbar-menu ">
						<div class="navbar-start"></div>
						<div class="navbar-end"></div>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 hero is-dark">
				<div class="hero-body hero-padding">
					<div class="columns headerDetails">
						<div class="col-sm-8">
							<h1 class="title">Welcome to CockTeller</h1>
							<h2 class="subtitle">Try the cocktail shaker for a random cocktail</h2>
						</div>
						<div class="col-sm-4 text-center">
							<button class="button random-cocktail-button" onClick="this.handleRandomCocktail">Shake me a cocktail</button>
							<a href="#">
								<h3 class="subtitle">cocktail.name</h3>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<form onSubmit="this.handleSubmit">
			<div class="row filter">
				<div class="col-sm-10 ml-3">
					<div class="input-group" onChange="this.handleFilterChange">
						<label class="radio">
							<input type="radio" name="searchFilter" value="ingredient" defaultChecked="true" /> Ingredient
						</label>
						<label class="radio">
							<input type="radio" name="searchFilter" value="name" /> Cocktail name
						</label>
					</div>
				</div>
				<div class="input-group mx-3 ml-4">
					<input type="text" class="form-control" name="searchInput" placeholder="eg. Gin or Margarita" aria-describedby="basic-addon2">
					<button class="button search-button input-group-addon">Search</button>

				</div>
			</div>
		</form>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 item" id="show"></div>
			<div class="col-sm-4 item" id="test"></div>
		</div>
	</div>
</body>
</html>
